<!DOCTYPE html>
    <html>
        <body>
            <h2>Generate odd numbers</h2>
            <p id="demo"></p>
            <h3>Generate Even numbers</h3>
            <p id="demo1"></p>
            <script>
               let text = "";
                for(let i = 0; i < 25; i++)
             {  if( i % 2 !==0)
                {
                     text +=  i + "<br>"; 
                }
            }
                document.getElementById("demo").innerHTML = text;
            </script>
            
<script>
                let text1 = "";
                for(let i = 0; i < 25; i++)
             {  if( i % 2 ==0)
                {
                     text1 += i + "<br>"; 
                }
            }
                document.getElementById("demo1").innerHTML = text1;

            </script>
          
        
            </body>
            </html>
