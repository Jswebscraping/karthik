<!doctype html>

<html>
  <head>
    
    <script>

function calc()
{

    var fact = 1;
    var a=document.getElementById("num1").value;

for(var i=1;i<=a;i++)
{
    
    fact=fact*i;
}
document.getElementById("res").innerHTML="The Factorial of "+a+" is "+fact;

}
    </script>
  </head>

  <body>
    Enter Number : <input type='number' id='num1'><br>
    <input type='submit' onclick=calc()>
    <div id='res'></div>
  </body>
</html>
