<!doctype html>

<html>
  <head>
   
    <script>

function calc()
{
  var a=document.getElementById("num1").value;
  var b=document.getElementById("num2").value;
  var c=document.getElementById("num3").value;
  var result = parseInt(a)+parseInt(b)+parseInt(c);
  
  var avg=result/3

  

    if(avg > 50)
    {
       document.getElementById("res").innerHTML="Total : "+result+" First class"+" AVERAGE : "+avg;

    }
  else
{

    document.getElementById("res").innerHTML="Total : "+result+" Second class"+" AVERAGE : "+avg;
}

}
    </script>
  </head>

  <body>
    Enter Number 1 : <input type='number' id='num1'><br>
    Enter Number 2 : <input type='number' id='num2'><br>
    Enter Number 3 : <input type='number' id='num3'><br>
    <input type='submit' onclick=calc()>
    <div id='res'></div>
  </body>
</html>
